global
    log /dev/log local0
    daemon
    maxconn 2000

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5s
    timeout client  50s
    timeout server  50s

frontend http_example
    bind *:80
    mode http
    acl host_example hdr(host) -i example.local
    http-request deny deny_status 403 if !host_example
    use_backend be_example if host_example

backend be_example
    mode http
    balance roundrobin

    server s1 127.0.0.1:9001 weight 2 check
    server s2 127.0.0.1:9002 weight 3 check
    server s3 127.0.0.1:9003 weight 4 check

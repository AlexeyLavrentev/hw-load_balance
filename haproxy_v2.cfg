global
    log /dev/log local0
    maxconn 2000
    daemon
defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5s
    timeout client  50s
    timeout server  50s
frontend http_in
    bind *:80
    mode http
    acl host_example hdr(host) -i example.local
    use_backend be_example if host_example
    default_backend be_default
backend be_example
    mode http
    balance roundrobin
    server s1 127.0.0.1:9001 weight 2 check
    server s2 127.0.0.1:9002 weight 3 check
    server s3 127.0.0.1:9003 weight 4 check
backend be_default
    mode http
    server default 127.0.0.1:9001 check
